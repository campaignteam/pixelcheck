<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Check</title>

<!-- Google Fonts: Quicksand -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --cyan:#79c0c3; 
    --orange:#ff7b3d; 
    --ink:#333; 
    --line:#e5e7eb; 
    --err:#d62828;
    --softPink:#ffe8e8;
    --softBlue:#e9fbff;
  }
  *{box-sizing:border-box}
  body{
    margin:0; 
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, var(--softBlue) 0%, var(--softPink) 100%);
    color:var(--ink);
  }
  .wrap{max-width:820px;margin:24px auto;padding:0 16px}
  .card{
    background:#fff;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,.1);
    padding:26px;
  }
  h1{
    margin:0 0 16px;
    font-size:34px;
    text-align:center;
    color:var(--orange);
    letter-spacing:.5px;
    font-weight:700;
  }
  .table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px
  }
  .table th,.table td{
    padding:12px;
    border-bottom:1px solid var(--line);
    text-align:left;
    vertical-align:middle;
    font-size:15px;
  }
  .table th{font-size:14px;color:#555}
  .rowhead{width:210px;font-weight:700;color:var(--orange)}
  input[type="number"], select{
    width:100%;
    padding:10px;
    border:1.8px solid var(--line);
    border-radius:12px;
    font-size:15px;
    outline:none;
    background:#fff;
    transition:.2s;
    font-family:'Quicksand', sans-serif;
  }
  input:focus, select:focus{
    border-color:var(--cyan);
    box-shadow:0 0 0 3px rgba(121,192,195,0.25);
  }
  input:disabled{
    background:#f5f5f5;
    cursor:not-allowed;
  }
  .time-grid{display:grid;grid-template-columns:1fr 150px;gap:10px}
  .btn{
    margin-top:18px;
    width:100%;
    padding:14px;
    border:0;
    border-radius:12px;
    font-weight:700;
    font-size:17px;
    cursor:pointer;
    transition:.25s;
    font-family:'Quicksand', sans-serif;
  }
  .btn-primary{
    background:var(--orange);
    color:#fff;
  }
  .btn-primary:hover:not(:disabled){
    background:#ff905c;
    transform:translateY(-1px);
    box-shadow:0 4px 10px rgba(0,0,0,.1);
  }
  .btn-primary:disabled{opacity:.45;cursor:not-allowed}
  .btn-secondary{
    background:#fff;
    color:var(--cyan);
    border:2px solid var(--cyan);
  }
  .btn-secondary:hover{
    background:var(--cyan);
    color:#fff;
    transform:translateY(-1px);
    box-shadow:0 4px 10px rgba(0,0,0,.1);
  }
  .out{
    margin-top:20px;
    border:2px dashed var(--line);
    border-radius:14px;
    padding:24px;
    text-align:center;
    background:#fff;
  }
  .big{font-size:42px;font-weight:700;letter-spacing:.5px}
  .yes{color:var(--cyan)}
  .no{color:var(--orange)}
  .err{color:var(--err); font-size:14px; margin-top:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>‚ú® Are These Pixels Firing? ‚ú®</h1>

    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Activity Time</th>
          <th>Users</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="rowhead">Lead Segment</td>
          <td>
            <div class="time-grid">
              <input id="leadTimeVal" type="number" min="0" step="1" autocomplete="off">
              <select id="leadTimeUnit" aria-label="Lead time unit">
                <option value="minutes">minute/s</option>
                <option value="hours">hour/s</option>
                <option value="days">day/s</option>
                <option value="weeks">week/s</option>
                <option value="months">month/s</option>
                <option value="notseen">Not Yet Seen</option>
              </select>
            </div>
          </td>
          <td><input id="leadUsers" type="number" min="0" step="1" inputmode="numeric" autocomplete="off"></td>
        </tr>

        <tr>
          <td class="rowhead">Universal Segment</td>
          <td>
            <div class="time-grid">
              <input id="uniTimeVal" type="number" min="0" step="1" autocomplete="off">
              <select id="uniTimeUnit" aria-label="Universal time unit">
                <option value="minutes">minute/s</option>
                <option value="hours">hour/s</option>
                <option value="days">day/s</option>
                <option value="weeks">week/s</option>
                <option value="months">month/s</option>
                <option value="notseen">Not Yet Seen</option>
              </select>
            </div>
          </td>
          <td><input id="uniUsers" type="number" min="0" step="1" inputmode="numeric" autocomplete="off"></td>
        </tr>
      </tbody>
    </table>

    <div id="msg" class="err" style="display:none"></div>

    <button id="checkBtn" class="btn btn-primary" onclick="check()" disabled>Check</button>
    <div id="out" class="out" style="display:none" aria-live="polite"></div>
    <button id="resetBtn" class="btn btn-secondary" style="display:none;" onclick="resetForm()">Reset</button>
  </div>
</div>

<script>
function toMinutes(value, unit){
  if(unit === 'notseen') return Infinity;
  const n = +value;
  if(!isFinite(n)) return NaN;
  switch(unit){
    case 'minutes': return n;
    case 'hours':   return n * 60;
    case 'days':    return n * 1440;
    case 'weeks':   return n * 10080;
    case 'months':  return n * 43200;
    default:        return NaN;
  }
}

function toggleTimeInput(selectId, inputId){
  const select = document.getElementById(selectId);
  const input  = document.getElementById(inputId);
  if(select.value === 'notseen'){
    input.value = '';
    input.disabled = true;
  } else {
    input.disabled = false;
  }
}

function validate(){
  const leadUnit = document.getElementById('leadTimeUnit').value;
  const uniUnit  = document.getElementById('uniTimeUnit').value;

  const leadTimeVal = document.getElementById('leadTimeVal').value;
  const leadUsers   = document.getElementById('leadUsers').value;
  const uniTimeVal  = document.getElementById('uniTimeVal').value;
  const uniUsers    = document.getElementById('uniUsers').value;

  const leadOK = (leadUnit === 'notseen') || (leadTimeVal !== '');
  const uniOK  = (uniUnit === 'notseen')  || (uniTimeVal !== '');

  const allFilled = leadOK && uniOK && leadUsers !== '' && uniUsers !== '';
  document.getElementById('checkBtn').disabled = !allFilled;

  document.getElementById('msg').style.display = allFilled ? 'none' : 'block';
  document.getElementById('msg').textContent =
    allFilled ? '' : '‚ö†Ô∏è Please enter both times (or select Not Yet Seen) and both user counts.';
}

function check(){
  const leadTime  = toMinutes(document.getElementById('leadTimeVal').value, document.getElementById('leadTimeUnit').value);
  const uniTime   = toMinutes(document.getElementById('uniTimeVal').value,  document.getElementById('uniTimeUnit').value);
  const leadUsers = +document.getElementById('leadUsers').value;
  const uniUsers  = +document.getElementById('uniUsers').value;

  const activityOK = isFinite(leadTime) && isFinite(uniTime) ? (uniTime < leadTime) : true;
  const usersOK    = isFinite(uniUsers) && isFinite(leadUsers) && (uniUsers > leadUsers);

  const ok = activityOK && usersOK;

  const out = document.getElementById('out');
  out.style.display = 'block';
  out.innerHTML = `<div class="big ${ok ? 'yes' : 'no'}">${ok ? 'üéâ YES üéâ' : 'ü•∫ NO üíî'}</div>`;

  document.getElementById('resetBtn').style.display = 'block';
}

function resetForm(){
  document.getElementById('leadTimeVal').value = '';
  document.getElementById('leadUsers').value   = '';
  document.getElementById('uniTimeVal').value  = '';
  document.getElementById('uniUsers').value    = '';

  document.getElementById('leadTimeUnit').value = 'minutes';
  document.getElementById('uniTimeUnit').value  = 'minutes';

  document.getElementById('leadTimeVal').disabled = false;
  document.getElementById('uniTimeVal').disabled  = false;

  document.getElementById('out').style.display = 'none';
  document.getElementById('resetBtn').style.display = 'none';

  document.getElementById('checkBtn').disabled = true;
  document.getElementById('msg').style.display = 'none';
}

// attach listeners to all fields so validate runs as you type
(function init(){
  const fields = ['leadTimeVal','leadUsers','uniTimeVal','uniUsers'];
  fields.forEach(id => {
    document.getElementById(id).addEventListener('input', validate);
    document.getElementById(id).addEventListener('change', validate);
  });

  ['leadTimeUnit','uniTimeUnit'].forEach(id => {
    document.getElementById(id).addEventListener('change', () => {
      if(id === 'leadTimeUnit') toggleTimeInput('leadTimeUnit','leadTimeVal');
      if(id === 'uniTimeUnit')  toggleTimeInput('uniTimeUnit','uniTimeVal');
      validate();
    });
  });

  // set initial state
  toggleTimeInput('leadTimeUnit','leadTimeVal');
  toggleTimeInput('uniTimeUnit','uniTimeVal');
  validate();
})();
</script>
</body>
</html>
